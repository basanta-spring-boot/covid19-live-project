<div class="mat-elevation-z8">
    <div class="alert alert-dark alert-dismissible fade show">
      <mat-paginator   [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
      </mat-paginator>
    </div>
    <div>
      &nbsp;&nbsp;<button mat-raised-button color="primary" routerLink="/home">Home</button>
      &nbsp;&nbsp;
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. any...">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
  
          <!-- Position Column -->
          <ng-container matColumnDef="flag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Flag. </th>
            <td mat-cell *matCellDef="let element"><img [src]= "element.countryInfo.flag" style="height:  20%;"/> </td>
          </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cases </th>
        <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="todayCases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TodayCases </th>
        <td mat-cell *matCellDef="let element"> {{element.todayCases}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalDeaths </th>
        <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
      </ng-container>
  
      <ng-container matColumnDef="todayDeaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TodayDeaths </th>
        <td mat-cell *matCellDef="let element"> {{element.todayDeaths}} </td>
      </ng-container>
      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>
      <ng-container matColumnDef="casesPerOneMillion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CasesPer(1M) </th>
        <td mat-cell *matCellDef="let element"> {{element.casesPerOneMillion}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   </div>
